            transition: var(--transition);
        }

    <!-- Page Header -->
    <header class="page-header">
        <div class="container">
            <h1 class="page-title">Our Projects</h1>
            <p class="page-subtitle">Discover premium real estate opportunities</p>
        </div>
    </header>

    <!-- Projects Section -->
    <section class="projects-section">
        <div class="container">
            <a href="index.html" class="back-link">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
                Back to Home
            </a>

            <div class="projects-grid" id="projects-container">
                <!-- Projects will be loaded dynamically via JS -->
            </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 My Land Property and Developers. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        // Render Projects Dynamically
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('projects-container');
            // Show newest projects first
            const projects = DB.getProjects().reverse();

            if (projects.length === 0) {
                container.innerHTML = '<p style="color:white; text-align:center;">No projects found.</p>';
                return;
            }

            container.innerHTML = projects.map(project => `
                <div class="project-card" onclick="window.location.href='property.html?id=${project.id}'">
                    <div class="project-image">
                        <img src="${project.image}" alt="${project.title}">
                        <div class="project-overlay">
                            <span class="project-status">${project.status}</span>
                        </div>
                    </div>
                    <div class="project-info">
                        <h3>${project.title}</h3>
                        <p>${project.description.substring(0, 100)}...</p>
                        <div class="price-tag">${project.price}</div>
                        <span class="project-link">View Details &rarr;</span>
                    </div>
                </div>
            `).join('');
        });
    </script>
</body>
